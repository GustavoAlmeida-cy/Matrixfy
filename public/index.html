<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrixfy</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/canvas.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/settings_menu.css" />
    <link rel="stylesheet" href="./css/settings_inputs.css" />
    <!-- theme -->
    <link rel="stylesheet" href="./css/theme.css" />
    <!-- scripts -->
    <script defer src="./js/script.js"></script>
    <!-- p5.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"
    ></script>
    <!-- p5.capture -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/p5.capture@1.3.0/dist/p5.capture.umd.min.js"
    ></script>
    <!-- p5.js sketch -->
    <script defer src="./js/sketch.js"></script>
    <!-- icons -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <header>
      <p title="Logo" id="logo">Matrixfy</p>
      <nav>
        <div id="bnt-menu">
          <ion-icon name="settings-outline"></ion-icon>
        </div>
        <div id="btn-record">Rec</div>
        <input
          type="text"
          contenteditable="false"
          placeholder="0.00:00.0"
          id="record-counter"
        />
        <div id="image-download">image</div>
        <div title="Theme" id="theme"></div>
      </nav>
    </header>
    <footer>
      <a
        title="GitHub"
        target="_blank"
        href="https://github.com/GustavoAlmeida-cy/Matrixfy"
        ><ion-icon name="logo-github"></ion-icon> GitHub</a
      >
    </footer>
    <div id="settings-menu" class="hidden">
      <div id="settings-panel">
        <div class="option">
          <input type="checkbox" class="hidden" />
          <input autocomplete="off" type="checkbox" id="background" checked />
          <p>Background</p>
        </div>
        <div class="option">
          <input
            autocomplete="off"
            type="color"
            value="#000000"
            id="background-color"
          />
          <p>Background-color</p>
        </div>
        <div class="option">
          <input autocomplete="off" type="checkbox" id="colorful" />
          <p>Colorful</p>
        </div>
        <div class="option">
          <input
            autocomplete="off"
            type="color"
            value="#00FF00"
            id="letters-color"
          />
          <p>Letters-color</p>
        </div>
        <div class="option" id="letters-set">
          <input type="checkbox" class="hidden" />
          <input autocomplete="off" type="checkbox" id="char-set-a" checked />
          <p>Char-set A</p>
          <input type="checkbox" class="hidden" />
          <input autocomplete="off" type="checkbox" id="char-set-b" />
          <p>Char-set B</p>
        </div>
        <div class="option" id="density-option">
          <span>-</span>
          <input
            autocomplete="off"
            type="range"
            id="density"
            min="0"
            max="255"
            step="5"
            value="125"
          />
          <span>+</span>
          <p>Density</p>
        </div>
        <div class="option" id="invert-option">
          <input autocomplete="off" type="checkbox" id="invert" />
          <p>Invert</p>
        </div>
        <div class="option" id="reset-option">
          <ion-icon id="reset" name="refresh-outline"></ion-icon>
        </div>
      </div>
    </div>
  </body>
</html>
